<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proppanda Chatbot Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .config-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
        }

        .config-item label {
            font-size: 12px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .config-item input {
            padding: 10px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .config-item input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            font-size: 13px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .status-dot.error {
            background: #dc3545;
        }

        .status-dot.returning {
            background: #17a2b8;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-bubble {
            background: white;
            color: #212529;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
            opacity: 0.7;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            transition: all 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #sendButton {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            margin-bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè† Proppanda Chatbot</h1>
            <p>AI-Powered Real Estate Assistant</p>
        </div>

        <div class="config-panel">
            <div class="config-row">
                <div class="config-item">
                    <label>API Endpoint</label>
                    <input type="text" id="apiEndpoint" value="http://localhost:8000/api/v1/chat"
                        placeholder="API Endpoint URL">
                </div>
                <div class="config-item">
                    <label>Your Name</label>
                    <input type="text" id="userName" value="" placeholder="Your Name (optional)">
                </div>
            </div>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready to Chat</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div>
                    <div class="message-bubble">
                        üëã Hello! I'm your AI real estate assistant. How can I help you find your perfect property
                        today?
                    </div>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div id="errorContainer"></div>
            <div class="input-container">
                <textarea id="messageInput"
                    placeholder="Type your message here... (e.g., 'Show me properties under $2000')"
                    rows="1"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <script>
        // Configuration - API Key is hardcoded (not exposed to users)
        const API_KEY = 'MSGdAscAmKOqZfPskxhbfhTDCidOfiKd';
        const DEFAULT_AGENT_ID = 'agent_123'; // Valid agent ID in database

        // LocalStorage keys
        const STORAGE_KEYS = {
            USER_ID: 'proppanda_user_id',
            SESSION_ID: 'proppanda_session_id',
            USER_NAME: 'proppanda_user_name'
        };

        // Global state
        let sessionId = null;
        let userId = null;
        let isReturningUser = false;

        // DOM elements
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const apiEndpoint = document.getElementById('apiEndpoint');
        const userName = document.getElementById('userName');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const errorContainer = document.getElementById('errorContainer');

        // Initialize user from localStorage
        function initializeUser() {
            // Get or create user ID
            userId = localStorage.getItem(STORAGE_KEYS.USER_ID);
            if (!userId) {
                userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem(STORAGE_KEYS.USER_ID, userId);
                isReturningUser = false;
                updateStatus('connected', 'New User - Welcome!');
            } else {
                isReturningUser = true;
                updateStatus('returning', 'Welcome Back!');
            }

            // Get session ID if exists
            sessionId = localStorage.getItem(STORAGE_KEYS.SESSION_ID);

            // Get saved name if exists
            const savedName = localStorage.getItem(STORAGE_KEYS.USER_NAME);
            if (savedName) {
                userName.value = savedName;
            }

            console.log('üîë User ID:', userId);
            console.log('üìù Session ID:', sessionId || 'New session');
            console.log('üë§ Returning user:', isReturningUser);
        }

        // Save user name to localStorage
        userName.addEventListener('change', function () {
            if (this.value.trim()) {
                localStorage.setItem(STORAGE_KEYS.USER_NAME, this.value.trim());
            }
        });

        // Initialize
        initializeUser();
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            clearError();

            // Add user message to chat
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input
            sendButton.disabled = true;
            messageInput.disabled = true;
            showTyping();

            try {
                const response = await fetch(apiEndpoint.value, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-KEY': API_KEY
                    },
                    body: JSON.stringify({
                        message: message,
                        agent_id: DEFAULT_AGENT_ID,
                        session_id: sessionId,
                        user_id: userId,  // Persistent user ID from localStorage
                        user_name: userName.value.trim() || 'User'
                    })
                });

                hideTyping();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));

                    if (response.status === 401) {
                        throw new Error('Authentication failed: Invalid API configuration');
                    } else if (response.status === 403) {
                        throw new Error('Access denied: Please contact support');
                    } else if (response.status === 404) {
                        throw new Error('Service not found. Please try again later');
                    } else {
                        throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                    }
                }

                const data = await response.json();

                // Save session ID to localStorage
                if (data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem(STORAGE_KEYS.SESSION_ID, sessionId);
                }

                // Add bot response
                addMessage('bot', data.response);

                // Update status
                updateStatus(isReturningUser ? 'returning' : 'connected',
                    isReturningUser ? 'Connected (Returning User)' : 'Connected');

            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                showError(error.message);
                updateStatus('error', 'Connection Error');

                // Add error message to chat
                addMessage('bot', `‚ùå Error: ${error.message}`);
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const time = new Date().toLocaleTimeString();

            messageDiv.innerHTML = `
                <div>
                    <div class="message-bubble">${escapeHtml(text)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.classList.add('active');
            chatArea.appendChild(typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        // Update connection status
        function updateStatus(state, text) {
            statusDot.className = `status-dot ${state}`;
            statusText.textContent = text;
        }

        // Show error
        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è ${escapeHtml(message)}</div>`;
        }

        // Clear error
        function clearError() {
            errorContainer.innerHTML = '';
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>

</html>
