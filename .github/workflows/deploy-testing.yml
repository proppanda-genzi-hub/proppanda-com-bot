name: Deploy Chatbot to Azure Container Apps (Testing)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: proppandacomtestingacr
  REGISTRY_URL: proppandacomtestingacr.azurecr.io
  CONTAINER_APP_NAME: prop-panda-chatbot-testing
  RESOURCE_GROUP: rg-prop-panda-com-testing
  IMAGE_NAME: proppanda-com-bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
              DATABASE_URL=${{ secrets.DATABASE_URL }} \
              LOCATION_IQ_KEY=${{ secrets.LOCATION_IQ_KEY }}

      - name: Enable ingress
        run: |
          az containerapp ingress enable \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --target-port 8000 \
            --type external \
            --transport auto \
            2>/dev/null || echo "Ingress already configured"

      - name: Show app URL
        run: |
          az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv
